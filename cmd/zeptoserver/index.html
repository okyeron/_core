<!--

I'd like you to create a website using HTML, CSS, and Javascript.

Use the Vue2 framework to create a single page application.

The website should have a header, a footer, and a main content area.

The main content area should have a header also, with a box to drag and drop a file or files.

When a file is dropped, it is added to a bank.

There are 16 banks. The banks are selectable from the left side of the page. When selecting a bank, it will list the files in it on the right.

When clicking on a file, it will display the file name and bytes in the file, below the header that contains the box for uploading files.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>File Manager</h1>
        </header>
        <main>
            <div class="banks-selector">
                <ul>
                    <li v-for="(bank, index) in banks" :key="index" @click="selectBank(index)"
                        :class="{ 'selected': index === selectedBank }">
                        Bank {{ index + 1 }}
                    </li>
                </ul>
            </div>

            <div class="content-area">
                <div class="file-uploader">
                    <h2>Upload Files</h2>
                    <div class="drop-area" @drop="handleDrop" @dragover.prevent>
                        Drop your files here
                    </div>
                </div>

                <div class="file-list">
                    <h2>Files in Bank {{ selectedBank + 1 }}</h2>
                    <ul>
                        <li v-for="(file, fileIndex) in banks[selectedBank].files" :key="fileIndex"
                            @click="showFileDetails(fileIndex)" :class="{ 'selected': fileIndex === selectedFile }"
                            :data-file-number="fileIndex + 1">
                            {{ file.name }}
                        </li>
                    </ul>
                </div>

                <div class="file-details" v-if="selectedFile!=null">
                    <h2>File Details</h2>
                    <p><strong>Name:</strong> {{ banks[selectedBank].files[selectedFile].name }}</p>
                    <p><strong>Size:</strong> {{ banks[selectedBank].files[selectedFile].size }} bytes</p>
                    <button @click="removeSelectedFile">Remove File</button>
                    <button @click="moveFileUp" :disabled="selectedFile === 0">Move Up</button>
                    <button @click="moveFileDown" :disabled="selectedFile === banks[selectedBank].files.length - 1">Move
                        Down</button>

                </div>


            </div>
        </main>
        <footer>
            <p>Â© 2023 File Manager</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>
</body>

</html>
